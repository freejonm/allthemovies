<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>all the movies</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
          ALL THE MOVIES
        </span>
      </nav>
    <!-- Grid container -->
    <div class="grid-container">
        <!-- First row -->
        <div class="row">
            <div class="col-md-8">
                <div class="my-profile">
                    <h3>My Profile</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-container">
                    <h3>Submit a review</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Movie title" id="movie-title" aria-describedby="basic-addon2">   
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Rating out of 5" id="my-rating" aria-describedby="basic-addon2"> 
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Your review" id="my-review" aria-describedby="basic-addon2">   
                    </div>
                    <input class="btn btn-primary" id="submit" type="submit" value="Submit">
                </div>
            </div>
        </div>
        <!-- Second row -->
        <div class="row">
        <div class="movie-cards">
        </div>
        </div>   
    </div>
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="script.js"></script>
</body>
</html>
