<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>all the movies</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <p class="navbar-brand">all the movies</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <!-- Error: movie not found modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Whoops!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modal-close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">We couldn't find a movie with that title. Please double-check and try again.
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for confirming movie -->
    <div class="modal fade" id="confirm-movie" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Is this the movie that you're looking for?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modal-close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-confirm-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nope</button>
            <button type="button" class="btn btn-primary" id="confirm-movie-yes">Yes it is!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding movie -->
    <div class="modal fade" id="add-movie" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add this movie to your library.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modal-close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="my-title"></p>
            <p id="year-released"></p>
            <p id="director-name"></p>
            <p id="top-billed"></p>
            <p id="movie-plot"></p>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Rating out of 5" id="my-rating" aria-describedby="basic-addon2"> 
           </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Your review" id="my-review" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" id="submit" type="submit" value="Submit">
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
      
    </div>


      <!-- Grid container -->
    <div class="grid-container">
        <!-- First row -->
        <div class="row">
          
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="input-container">
                    <h3>Find a movie to review</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Movie title" id="movie-title" aria-describedby="basic-addon2">   
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="check-movie">Find movie</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- Second row -->
        
        
        <div class="row" id="buttons">
          <div class="col-md-4"></div>
          <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="show-movies">Show my movies</button>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class=row>
        <div class="col-md-4"></div>
        <div class="col-md-4" id="movie-cards"></div>
        <div class="col-md-4"></div>
        </div>  


        <div class=row id="buttons2">
          <div class="col-md-4"></div>
          <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="hide-movies">Hide my movies</button>
          </div>
          <div class="col-md-4"></div>
        </div>
        </div>
        <div class="col-md-4"></div>
    </div>   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>
</html>
